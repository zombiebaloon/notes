{% extends 'admin_nevigation.html' %}
{% load static %}
{% block body %}
{% ifequal error "no" %}
<script>
    alert(' approved successfully');
    window.location.href="{% url 'viewallnotes' %}";
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('something went wrong , try again');
</script>

{% endifequal %}



<center><h2 style="font-family: 'Monotype Corsiva';color: #E6120E;font-weight: bold;margin-top: 5%;">Change Status</h2></center><hr>
<div class="container" style= "margin-top:5%"></div>
<div class="container" style="align-items: center;">
    <form action="" method="post" class="text-center">
        {% csrf_token %}
        <div class="form-group">
            <label>notes id</label>
        </div>
        <div class="form-group">
        <label>status</label>
        <select name="status" class="form-control">
            <option value="pending">pending</option>
            <option value="rejected">rejected</option>
            <option value="approved">approved</option>
        </select>
        </div>
        <div class="form-group">
        <input type="submit" value="ASSIGN" class="btn btn-primary mybtnone">
        </div>

    </form>
</div>
{% endblock %}
