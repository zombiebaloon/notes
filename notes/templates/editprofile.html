{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}
{% ifequal error True %}
<script>
    alert('profile edited successfully');
    window.location.href="{% url 'profile' %}";
</script>
{% endifequal %}

<div class="container mt-5">
    <!-- <div class="row"> -->
        <!-- <div class="col-sm-6"> -->
            <!-- <img src="{% static 'images/password.jpg' %}" style="width: 100%; height: 70%;" class="mt-3"> -->
        <!-- </div> -->
        <div class="col-sm-6">
            <strong><h2 class="text-center">EDIT PROFILE</h2></strong>
            <hr>
            <form method="post">
                {% csrf_token %}
                <label>first name</label>
                <input type="text" class="form-control" placeholder="first name" name="fname">
                <label>last name</label>
                <input type="text" class="form-control" placeholder="first name" name="lname">
                <!-- <label>emailid</label>  -->
                <!-- <input type="email" class="form-control" placeholder="email" name="emailid"> -->
                <label>contact</label> 
                <input type="text" class="form-control" placeholder="contact" name="contact">
                <label>Branch</label>
                <select class="form-control" name="branch">
                    <option value="computer">computer science</option>
                    <option value="chemical">chemical engineering</option>
                    <option value="electronics">electronics engineering</option>
                    <option value="machenical">machenical engineering</option>
                </select>
                <input type="submit" class="btn btn-primary mt-3" value="SUBMIT"> 
            </form>
        </div>
    </div>
</div>

{% endblock %}
