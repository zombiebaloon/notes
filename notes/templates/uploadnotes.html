{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}
{% ifequal error "no" %}
<script>
    alert('uploaded successfully');
    window.location.href="{% url 'viewmynotes' %}";
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('something went wrong , try again');
</script>

{% endifequal %}


<style>
.mybtnone:hover{
    background-color: #800000;
    color: #429E00;
    font-weight: bold;
}
</style>
<div class="container">
    <h2 style="font-weight: bold; font-family: Monotype Corsiva; color: #E6120E; margin-top: 7%;"align='center'>Upload noets</h2>
<div class="conntainer-fluid">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Branch</label>
                    <select name="branch" class="form-control" required>
                        <option value="computer science">computer science</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Electrical">Electrical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" name="subject">
                </div>
                <div class="form-group">
                    <label>Notes File</label>
                    <input type="file" required name="notesfile" class="form-control mybtnone">
                </div>
                <div class="form-group">
                    <label>File Type</label>
                    <select name="filetype" class="form-control" required>
                        <option value="PDf">PDF</option>
                        <option value="PPT">PPT</option>
                        <option value="IMG">IMG</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" class="form-control">
                </div>
                <input type="submit" value="UPLOAD" class="btn btn-primary mybtnone">
            </form>
        </div>
    </div>
</div>


{% endblock %}
