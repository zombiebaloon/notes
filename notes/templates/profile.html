{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
    <h2 class="text-center">PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <b>Full Name:</b>
        </div>
        <div class="col-md-6" style="text-transform: capitalize;">
            {{data.user.first_name}} {{data.user.last_name}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <b>Email ID:</b>
        </div>
        <div class="col-md-6">
            {{data.user.username}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <b>Contact:</b>
        </div>
        <div class="col-md-6">
            {{data.contact}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <b>Branch:</b>
        </div>
        <div class="col-md-6">
            {{data.branch}}
        </div>
    </div>
    <hr>
    <a href="{% url 'editprofile' %}" class="btn btn-primary">EDIT PROFILE</a>
</div>

{% endblock %}
