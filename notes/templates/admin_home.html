{% extends 'admin_nevigation.html' %}
{% load static %}
{% block body %}


<style>
.container1{
    background-color: lightgray;
    border-radius: 8px;

}
h2,h4{
    padding: 10px
}
.mydiv:hover{
    transform:translateY(-10px);
}
</style>
<br>
<br>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3 text-center mydiv">
            <div class="container1">
                <h2 class="text-primary">{{p}}</h2>
                <a href="{% url 'pending_notes' %}"><h4 class="text-dark">Pending Notes</h4></a>
            </div>
        </div>
        <div class="col-sm-3 text-center mydiv">
            <div class="container1">
                <h2 class="text-primary">{{ap}}</h2>
                <a href="{% url 'accepted_notes' %}"><h4 class="text-dark">Acceped Notes</h4></a>
            </div>
        </div>
        <div class="col-sm-3 text-center mydiv">
            <div class="container1">
                <h2 class="text-primary">{{r}}</h2>
                <a href="{% url 'rejected_notes' %}"><h4 class="text-dark">Rejected Notes</h4></a>
            </div>
        </div>
        <div class="col-sm-3 text-center mydiv">
            <div class="container1">
                <h2 class="text-primary">{{a}}</h2>
                <a href="{% url 'viewallnotes' %}"><h4 class="text-dark">All Notes</h4></a>
            </div>
        </div>
    </div>
