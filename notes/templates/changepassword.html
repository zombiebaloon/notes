{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}
{% ifequal error "no" %}
<script>
    alert('password changed successfully');
    window.location.href="{% url 'Logout' %}";
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid login credential , try again');
</script>

{% endifequal %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/password.jpg' %}" style="width: 100%; height: 70%;" class="mt-3">
        </div>
        <div class="col-sm-6">
            <strong><h2 class="text-center">CHANGE PASSWORD</h2></strong>
            <hr>
            <form method="post">
                {% csrf_token %}
                <label>OLD PASSWORD</label>
                <input type="password" class="form-control" placeholder="old password" name="old">
                <label>NEW PASSWORD</label> 
                <input type="password" class="form-control" placeholder="new password" name="new">
                <label>CONFIRM PASSWORD PASSWORD</label> 
                <input type="password" class="form-control" placeholder="confirm password" name="confirm">
                <input type="submit" class="btn btn-primary mt-3" value="SUBMIT"> 
            </form>
        </div>
    </div>
</div>

{% endblock %}
